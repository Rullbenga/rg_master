
<script type="application/ld+json">
  { "@context": "https://schema.org", 
   "@type": "WebPage",
   "headline": "{{page.title}}",
   "image": "{{site.url}}/{{ page.feature_image}}",
   "award": "{{page.award}}",
   "editor": "Ruben Gutierrez", 
   "genre": "{{page.genre}}", 
   "keywords": "{{page.keywords}}", 
   "wordcount": "{{page.wordcount}}",
   "url": "{{site.url}}",
   "mainEntity": {
    "@type": "BlogPosting",
    "@id": "https://www.ruben-gutierrez.design{{page.url}}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Ruben Gutierrez",
    "logo": {
      "@type": "ImageObject",
      "url": "{{site.url}}/images/favicon.png"
    }
  },
   "datePublished": "{{page.date | date: "%Y-%m-%-d" }}",
   "dateCreated": "{{page.date | date: "%Y-%m-%-d" }}",
   "dateModified": "{{page.last_modified | date: "%Y-%m-%-d" }}",
   "description": "{{page.description}}",
     "author": {
      "@type": "Person",
      "name": "Ruben Gutierrez"
    }
   }
  </script>
